<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
    <h1>Registration Form</h1>
<body>
    <div>
        <label for="first_name:*">First Name</label>
        <input type="text" name=first_name
    </div>
    <div>
        <label for="last_name:*">Last Name</label>
        <input type="text" name=last_name>
    </div>
    <div>
        <label for="email_address:*">Email Address</label>
        <input type="text" name="email_address">
    </div>
    <div>
        <label for="password:*">Password</label>
        <input type="password" name="password">
    </div>
    <div>
        <label for="Confirm Password:*">Confirm Password</label>
        <input type="password">
    </div>

    <div>
        <label for="dob">Birthday</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label for="gender identity">Gender Identity</label>
    </div>
    <div>
        <input type="radio" name="gender identity" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender identity" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="gender identity" value="non-binary" id="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="gender identity" value="i prefer not to answer" id="i prefer not to answer">
        <label for="i prefer not to answer">I prefer not to answer</label>
    </div>
    <div>
        <label for="description">A Short Description about yourself:</label>
    </div>
    <div>
        <textarea name="description" id="" cols="30" rows="5"></textarea>
    </div>
    <div>
        <label for="favorite_language:">Favorite Language</label>
        <select>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
            <option value="C++">C++</option>
            <option value="C#">C#</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="checkbox" id="Yes, I filled out this form">
        <label for="checkbox">Yes, I filled out this form</label>
    </div>
    <div>
        <input type="submit" value="Submit">
    </div>

    <label for="*Indicates a required field">*Indicates a required field</label>
</body>
</html>
