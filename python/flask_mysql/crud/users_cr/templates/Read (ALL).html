<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>

<h1>All Users</h1>
{% for one_user in all_users %}
    <p>ID: {{one_user["id"]}} Name: {{one_user["first_name"]}} {{one_user["last_name"]}}</p>
    <p>Email: {{one_user["email"]}}</p>
    <p>Actions: <a href="/show/{{one_user['id']}}"> Show |</a> <a href="/editor/{{one_user['id']}}"> Edit |</a>  <a href="/delete/{{one_user['id']}}"> Delete </a> </p>
    <hr>
{% endfor %}
