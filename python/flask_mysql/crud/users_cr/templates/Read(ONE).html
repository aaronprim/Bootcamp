<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show User</title>
</head>

<h1>User</h1>

{% for one_user in users %}
    <p>First Name: {{one_user["first_name"]}}</p>
    <p>Last Name: {{one_user["last_name"]}}</p>
    <p>Email: {{one_user["email"]}}</p>
    <p>Last Updated On: {{one_user["updated_at"]}}</p>
    <hr>
    <p> <a href="/editor/{{one_user['id']}}"> Edit |</a> <a href="/delete/{{one_user['id']}}"> Delete</a>
{% endfor %}
